<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qsoft</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header__content">
                <a class="logo" href="#">
                    <img class="logo__img" src="./Group.svg" alt="logo">
                </a>
                <input class="input__search" type="text" placeholder="Найти..." maxlength="140">
                <button class="input__btn"></button>
                <button class="profile__btn">
                    <div class="profile__btn--desktop"> 
                    <p class="profile__name">Константин</p>
                    <img class="profile__img" src="./profile-img.png" alt="profile">
                    </div>
                    <img class="profile__logo--mobile" src="./profile-logo.svg" alt="profile">
                </button>
            </div>
        </div>    
    </header>
    <section class="partners__block">
        <div class="container">
        <h1 class="partners__title">Наши партнёры</h1>
            <ul class="partners-list">
                <div class="box-item">
                <li class="partners-item"><a href="#"><img src="./logo-hen.png" alt=""></a></li>
                <li class="partners-item"><a href="#"><img src="./logo-john.png" alt=""></a></li>
                <li class="partners-item"><a href="#"><img src="./logo-mac.png" alt=""></a></li>
                <li class="partners-item"><a href="#"><img src="./logo-ikea.png" alt=""></a></li>
                <li class="partners-item"><a href="#"><img src="./logo-reeb.png" alt=""></a></li>
                <li class="partners-item"><a href="#"><img src="./logo-nike.png" alt=""></a></li>
                <li class="partners-item"><a href="#"><img src="./logo-cater.png" alt=""></a></li>
                </div>
            </ul>
            </div>
    </section>
</body>
</html>
